<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
    <script type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false">
    </script>
    <script type="text/javascript">
var acapulco = new google.maps.LatLng(16.833, -99.862);
var chilpancingo = new google.maps.LatLng(17.549, -99.499);
var iguala = new google.maps.LatLng(18.348, -99.522);
var zihuatanejo = new google.maps.LatLng(17.657, -101.533);
var taxco = new google.maps.LatLng(18.557, -99.608);

var ubicaciones = [acapulco, chilpancingo, iguala, zihuatanejo, taxco];
var ciudades = ['Acapulco', 'Chilpancingo', 'Iguala', 'Zihuatanejo', 'Taxco'];

function inicializar() {
   var posicionInicial = new google.maps.LatLng(16.833, -99.862);
   var opcionesMapa = {
      center: posicionInicial,
      zoom: 8,
      mapTypeId: google.maps.MapTypeId.ROADMAP
   };
   var mapa = new google.maps.Map(document.getElementById("map_canvas"), opcionesMapa);
   var ciudad;
   for (ciudad in ciudades){
      new google.maps.Marker({
         position: ubicaciones[ciudad],
         map: mapa,
         title: ciudades[ciudad]
      });
   }
   
}
    </script>
  </head>
  <body onload="inicializar()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
